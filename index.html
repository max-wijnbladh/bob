<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #e0f7fa; /* Light blue background */
    }

    button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #FFC107; /* Yellow */
      cursor: wait;
    }

    textarea {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-family: 'Roboto', sans-serif;
      white-space: pre-wrap; /* Add this line for text wrapping */
    }

    label {
      margin-bottom: 5px;
      font-family: 'Roboto', sans-serif;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Weekly Summary</h1>
  <label for="days">Days to look back:</label>
  <input type="number" id="days" value="7" min="1">
  <button id="generateButton" onclick="generate()">Generate Summary</button>
  <br>
  <textarea id="summary" rows="10" cols="50"></textarea>

  <script>
    function generate() {
      const days = document.getElementById('days').value;
      const button = document.getElementById('generateButton');
      button.disabled = true;
      button.textContent = "Generating...";
      google.script.run.withSuccessHandler(displaySummary).generateSnippets(days);
    }

    function displaySummary(summary) {
      const button = document.getElementById('generateButton');
      button.disabled = false;
      button.textContent = "Generate Summary";
      document.getElementById('summary').value = summary;
    }
  </script>
</body>
</html>
